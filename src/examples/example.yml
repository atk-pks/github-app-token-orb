description: >
  Example usage of the github-app-token orb.
usage:
  version: 2.1
  orbs:
    github-app-token: atk-pks/github-app-token@0.1.0
  executors:
    default:
      docker:
        - image: cimg/deploy:2022.11
  jobs:
    generate-token:
      executor: default
      steps:
        - checkout
        - github-app-token/setup:
            app_id_env: APP_ID
            b64_app_private_key_env: B64_APP_PRIVATE_KEY
            installation_id_env: INSTALLATION_ID
  workflows:
    use-my-orb:
      jobs:
        - generate-token
